<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      .centered-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full height of the viewport */
      }
      .symbol {
        text-align: center;
      }
      .curr {
        text-align: center;
        color: blue;
      }
      h2 {
        text-align: center;
        color: blue;
      }
      h3 {
        text-align: center;
      }
      h4 {
        text-align: center;
      }
      h5 {
        text-align: center;
      }
      ul {
        padding: 0; /* Remove default padding */
      }
      li {
        list-style: none;
        margin: auto;
        padding: 5px;
        width: 150px;
        align-content: center;
        text-align: center; /* Center align text */
      }
      li:hover {
        background-color: #fffaef;
        list-style: none;
        transition: all 150ms ease;
        border-radius: 10px;
        width: 150pt;
        height: auto;
      }
      button {
        display: block;
        margin: auto;
        background-color: #1952c1;
        padding: 15px 30px 15px 30px;
        color: white;
        border-radius: 50px;
        border-color: #1952c1;
      }
      button:hover {
        background-color: pink;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
